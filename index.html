<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebration Page ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #12002f, #000);
        color: white;
    }

    canvas {
        position: fixed;
        inset: 0;
    }

    .ui {
        position: fixed;
        inset: 0;
        display: flex;

        text-align: center;
        pointer-events: none;
    }

    h1 {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        margin: 0;

        animation: glow 2s infinite alternate;
    }

    .subtitle {
        margin-top: 12px;
        font-size: clamp(1.2rem, 3vw, 2rem);
        opacity: 0.9;
    }

    .icons {
        font-size: 2rem;
        margin-top: 15px;
        animation: bounce 2.5s infinite;
    }

    .controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        gap: 10px;
        pointer-events: auto;
    }

    button {
        padding: 10px 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: #00e5ff;
        color: #000;
        font-weight: bold;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 30px #00e5ff; }
        to   { text-shadow: 0 0 35px #fff, 0 0 70px #00e5ff; }
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="ui">
    <!-- CHANGE HERE -->
    <h1>ðŸŽ‰ Welcome to 2026 ðŸŽ‰</h1>
    <div class="subtitle">Made by Vidya</div>

    <div class="icons">ðŸŽ† ðŸŽ‡ ðŸ¥³ âœ¨ ðŸŽŠ ðŸš€ ðŸŒŸ</div>
</div>

<div class="controls">
    <button onclick="switchTheme()">ðŸŽ¨ Theme</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let theme = 0;

const themes = [
    ["#ff5252", "#ffeb3b", "#40c4ff", "#69f0ae"],
    ["#f500ff", "#651fff", "#18ffff", "#ff9100"],
    ["#ffffff", "#00e5ff", "#76ff03"]
];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

// Fireworks
function firework(x, y) {
    const colors = themes[theme];
    for (let i = 0; i < 50; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 4 + 2;
        let life = 60;
        let px = x, py = y;
        let color = colors[Math.floor(Math.random() * colors.length)];

        (function animate() {
            if (life-- <= 0) return;
            px += Math.cos(angle) * speed;
            py += Math.sin(angle) * speed;
            ctx.fillStyle = color;
            ctx.fillRect(px, py, 3, 3);
            requestAnimationFrame(animate);
        })();
    }
}

// Auto fireworks
setInterval(() => {
    firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
}, 700);

// Click fireworks
canvas.addEventListener("click", e => firework(e.clientX, e.clientY));

// Falling stars + confetti
const particles = [];
for (let i = 0; i < 60; i++) {
    particles.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        speed: Math.random() * 1.5 + 0.5,
        size: Math.random() * 2 + 1
    });
}

function drawParticles() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#fff";
    particles.forEach(p => {
        p.y += p.speed;
        if (p.y > canvas.height) p.y = 0;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });

    requestAnimationFrame(drawParticles);
}
drawParticles();

function switchTheme() {
    theme = (theme + 1) % themes.length;
}
</script>

</body>
</html>
