<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to 2026 ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #12002f, #000);
        color: white;
    }

    canvas {
        position: fixed;
        inset: 0;
    }

    .ui {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        pointer-events: none;
    }

    h1 {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        margin: 0;
        text-shadow: 0 0 25px #fff, 0 0 60px #00e5ff;
        animation: glow 2s infinite alternate;
    }

    .countdown {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        margin-top: 10px;
        letter-spacing: 4px;
    }

    .icons {
        font-size: 2rem;
        margin-top: 15px;
        animation: bounce 2.5s infinite;
    }

    .controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        gap: 10px;
        pointer-events: auto;
    }

    button {
        padding: 10px 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: #00e5ff;
        color: #000;
        font-weight: bold;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 30px #00e5ff; }
        to   { text-shadow: 0 0 35px #fff, 0 0 70px #00e5ff; }
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="ui">
    <h1>ðŸŽ‰ Welcome to 2026 ðŸŽ‰</h1>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="icons">ðŸŽ† ðŸŽ‡ ðŸ¥³ âœ¨ ðŸŽŠ ðŸš€ ðŸŒŸ</div>
</div>

<div class="controls">
    <button onclick="toggleMusic()">ðŸŽµ Music</button>
    <button onclick="switchTheme()">ðŸŽ¨ Theme</button>
</div>

<audio id="music" loop>
    <source src="https://actions.google.com/sounds/v1/ambiences/space_ambience.ogg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const music = document.getElementById("music");
const countdownEl = document.getElementById("countdown");

let musicOn = false;
let theme = 0;

const themes = [
    ["#ff5252", "#ffeb3b", "#40c4ff", "#69f0ae"],
    ["#f500ff", "#651fff", "#18ffff", "#ff9100"],
    ["#ffffff", "#00e5ff", "#76ff03"]
];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

function toggleMusic() {
    musicOn = !musicOn;
    musicOn ? music.play().catch(()=>{}) : music.pause();
}

function switchTheme() {
    theme = (theme + 1) % themes.length;
}

function firework(x, y) {
    const colors = themes[theme];
    for (let i = 0; i < 50; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 4 + 2;
        let life = 60;
        let px = x, py = y;
        let color = colors[Math.floor(Math.random() * colors.length)];

        (function animate() {
            if (life-- <= 0) return;
            px += Math.cos(angle) * speed;
            py += Math.sin(angle) * speed;
            ctx.fillStyle = color;
            ctx.fillRect(px, py, 3, 3);
            requestAnimationFrame(animate);
        })();
    }
}

canvas.addEventListener("click", e => firework(e.clientX, e.clientY));
canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    firework(t.clientX, t.clientY);
});

function loop() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    requestAnimationFrame(loop);
}
loop();

setInterval(() => {
    firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
}, 700);

// Countdown to Jan 1, 2026
function updateCountdown() {
    const target = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ† HAPPY NEW YEAR! ðŸŽ†";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
