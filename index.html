<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebration Page ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: radial-gradient(circle at top, #12002f, #000);
    color: white;
}

canvas {
    position: fixed;
    inset: 0;
}

.ui {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    pointer-events: none;
}

h1 {
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    margin: 0;
    text-shadow: 0 0 25px #fff, 0 0 60px #00e5ff;
    animation: glow 2s infinite alternate;
}

.countdown {
    margin-top: 10px;
    font-size: clamp(1.2rem, 3vw, 2rem);
    letter-spacing: 2px;
    opacity: 0.9;
}

.icons {
    font-size: 2rem;
    margin-top: 15px;
    animation: bounce 2.5s infinite;
}

footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    opacity: 0.8;
    letter-spacing: 1px;
    pointer-events: none;
}

.controls {
    position: fixed;
    bottom: 50px;
    display: flex;
    gap: 10px;
    pointer-events: auto;
}

button {
    padding: 10px 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: #00e5ff;
    color: #000;
    font-weight: bold;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 30px #00e5ff; }
    to   { text-shadow: 0 0 35px #fff, 0 0 70px #00e5ff; }
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="ui">
    <h1>ðŸŽ‰ HAPPY NEW YEAR ðŸŽ‰</h1>
    <h1>ðŸŽ‰ Welcome to 2026 ðŸŽ‰</h1>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="icons">ðŸŽ† ðŸŽ‡ ðŸ¥³ âœ¨ ðŸŽŠ ðŸš€ ðŸŒŸ</div>
</div>

<div class="controls">
    <button onclick="switchTheme()">ðŸŽ¨ Theme</button>
</div>

<footer>
    Made by Vidya
</footer>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const countdownEl = document.getElementById("countdown");

let theme = 0;
const themes = [
    ["#ff5252", "#ffeb3b", "#40c4ff", "#69f0ae"],
    ["#f500ff", "#651fff", "#18ffff", "#ff9100"],
    ["#ffffff", "#00e5ff", "#76ff03"]
];

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Fireworks
function firework(x, y) {
    const colors = themes[theme];
    for (let i = 0; i < 50; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 4 + 2;
        let life = 60;
        let px = x, py = y;
        let color = colors[Math.floor(Math.random() * colors.length)];

        (function animate() {
            if (life-- <= 0) return;
            px += Math.cos(angle) * speed;
            py += Math.sin(angle) * speed;
            ctx.fillStyle = color;
            ctx.fillRect(px, py, 3, 3);
            requestAnimationFrame(animate);
        })();
    }
}

// Auto fireworks
setInterval(() => {
    firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
}, 700);

// Click fireworks
canvas.addEventListener("click", e => firework(e.clientX, e.clientY));
canvas.addEventListener("touchstart", e => {
    const t = e.touches[0];
    firework(t.clientX, t.clientY);
});

// Stars
const stars = [];
for (let i = 0; i < 60; i++) {
    stars.push({ x: Math.random() * innerWidth, y: Math.random() * innerHeight, speed: Math.random() * 1.5 + 0.5, size: Math.random() * 2 + 1 });
}

// Confetti / snowflakes
const confetti = [];
for (let i = 0; i < 60; i++) {
    confetti.push({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        speedY: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 1.5,
        size: Math.random() * 6 + 4,
        color: themes[theme][Math.floor(Math.random() * themes[theme].length)]
    });
}

function animateParticles() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Stars
    ctx.fillStyle = "#fff";
    stars.forEach(s => {
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
        ctx.fillRect(s.x, s.y, s.size, s.size);
    });

    // Confetti / snowflakes
    confetti.forEach(c => {
        c.x += c.speedX;
        c.y += c.speedY;
        if (c.y > canvas.height) c.y = 0;
        if (c.x > canvas.width) c.x = 0;
        if (c.x < 0) c.x = canvas.width;
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
    });

    requestAnimationFrame(animateParticles);
}
animateParticles();

// Countdown
function updateCountdown() {
    const target = new Date("January 1, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ† HAPPY NEW YEAR! ðŸŽ†";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Theme switcher
function switchTheme() {
    theme = (theme + 1) % themes.length;
    // Update confetti colors
    confetti.forEach(c => {
        c.color = themes[theme][Math.floor(Math.random() * themes[theme].length)];
    });
}
</script>

</body>
</html>
